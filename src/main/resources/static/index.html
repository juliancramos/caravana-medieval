<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">

</head>
<body>
    <img src="https://p84.cooltext.com/Rendered/Cool%20Text%20-%20INICIA%20SESION%20477137086091501.png" alt="img1" class="imgLogin">
    <form class="formMedieval">
        <label for="usuario" class="labelMedieval">Usuario:</label>
        <input type="text" id="usuario" class="inputMedieval" placeholder="Ingrese su usuario">
        
        <label for="contrasena" class="labelMedieval">Contraseña:</label>
        <input type="password" id="contrasena" class="inputMedieval" placeholder="Ingrese su contraseña">
        
        <button type="submit" class="btnMedieval">Iniciar Sesión</button>
        <button type="submit" class="btnMedieval">Registrarse</button>
    </form>
    
</body>
</html>
