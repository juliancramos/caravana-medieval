<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti贸n de Productos</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="center-container">
    <h2 class="crud-title">Gesti贸n de Productos</h2>

    <!-- Formulario para crear/editar producto -->
    <form class="form-crud" id="productoForm" th:action="@{/caravana/producto/save}" method="post">
        <input class="input-crud" type="hidden" id="idProducto" name="idProducto">

        <label class="label-crud">Nombre:</label>
        <input class="input-crud" type="text" id="nombre" name="nombre" required>

        <label class="label-crud">Descripci贸n:</label>
        <input class="input-crud" type="text" id="descripcion" name="descripcion" required>

        <label class="label-crud">Peso:</label>
        <input class="input-crud" type="number" step="0.01" id="peso" name="peso" required>

        <button class="button-crud" type="submit">Guardar</button>
    </form>

    <h3>Lista de Productos</h3>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripci贸n</th>
        <th>Peso</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody id="productosTable">
    <tr th:each="producto : ${productos}">
        <td th:text="${producto.idProducto}"></td>
        <td th:text="${producto.nombre}"></td>
        <td th:text="${producto.descripcion}"></td>
        <td th:text="${producto.peso}"></td>
        <td>
            <button class="button-crud" onclick="editarProducto([[${producto.idProducto}]])">Editar</button>
            <button class="button-crud" onclick="eliminarProducto([[${producto.idProducto}]])">Eliminar</button>
        </td>
    </tr>
    </tbody>
</table>


</body>
</html>
