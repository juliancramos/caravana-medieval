<div class="select-game-background">
  <div class="screen-fade"></div>

  <div class="overlay">
    <h1 class="title">Seleccionar Mapa</h1>

    <div class="map-cards">
      <div
        class="map-card"
        *ngFor="let map of maps()"
        (click)="selectMap(map)"
      >
        <img [src]="map.imgUrl || '/assets/img/default-map.png'" [alt]="map.name" />
        <div class="map-title">{{ map.name }}</div>
      </div>
    </div>
  </div>


</div>
