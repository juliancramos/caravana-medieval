<div class="inventory-screen">
  <div class="screen-fade"></div>
  <img src="/assets/img/bg-inventory.png" class="inventory-background" />

  <app-game-status-bar (serviceSelected)="showServiceInfo($event)"></app-game-status-bar>

  <div class="inventory-panel">
    <!-- TÃ­tulo -->
    <div class="inventory-title">Inventario</div>

    <!-- Filtros -->
    <div class="inventory-filters">
      <button (click)="filterCategory('all')" [class.active]="selectedCategory === 'all'">Todos</button>
      <button (click)="filterCategory('recursos')" [class.active]="selectedCategory === 'recursos'">ğŸŒ¾ Recursos</button>
      <button (click)="filterCategory('armas')" [class.active]="selectedCategory === 'armas'">âš”ï¸ Armas</button>
      <button (click)="filterCategory('alquimia')" [class.active]="selectedCategory === 'alquimia'">ğŸ§ª Alquimia</button>
    </div>

    <!-- Productos -->
    <div class="items-scroll">
      @for (item of products(); track item.product.idProduct) {
        <app-inventory-item
          [imgUrl]="item.product.imgUrl"
          [name]="item.product.name"
          [quantity]="item.quantity"
          (itemSelected)="onItemSelected(item)">
        </app-inventory-item>

      }
    </div>
    <!-- Escucha el evento del hijo con (close) -->
    <app-product-popup
      *ngIf="selectedProduct"
      [product]="selectedProduct"
      (close)="selectedProduct = null">
    </app-product-popup>
  </div>
  <button class="back-button" (click)="exitInventory()">â¬… Volver</button>

  
  <app-service-popup
    *ngIf="selectedService"
    [service]="selectedService"
    (close)="closeServiceInfo()"
  ></app-service-popup>
</div>
