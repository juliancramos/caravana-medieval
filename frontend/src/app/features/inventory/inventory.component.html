<div class="inventory-screen">
  <div class="screen-fade"></div>
  <img src="/assets/img/bg-inventory.png" class="inventory-background" />

  <!-- Header -->
  <app-game-status-bar (serviceSelected)="showServiceInfo($event)"></app-game-status-bar>

  <!-- Panel para los productos -->
  <app-inventory-panel
    [title]="'Inventario'"
    [items]="productItems"
    [showFilters]="true"
    (itemSelected)="onItemSelected($event)">
  </app-inventory-panel>  

  <button class="back-button" (click)="exitInventory()"> â¬… Volver</button>

  
  <!-- popup para producto -->
  <app-product-popup
    *ngIf="selectedProduct"
    [product]="selectedProduct"
    (close)="selectedProduct = null">
  </app-product-popup>

  <app-service-popup
    *ngIf="selectedService"
    [service]="selectedService"
    (close)="closeServiceInfo()"
  ></app-service-popup>
</div>
