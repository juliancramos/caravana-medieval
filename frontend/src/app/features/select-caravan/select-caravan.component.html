<div class="select-caravan-screen">
  <img src="/assets/img/bg-select-caravan2.png" class="caravan-background" />

  <div class="screen-fade"></div>

  <!-- Título superior centrado -->
  <div class="caravan-title">
    Seleccionar Caravana
  </div>

  <!-- Flecha izquierda al lado del cartel -->
  <button class="arrow-btn left-arrow" (click)="prevCaravan()">←</button>

  <!-- Panel central de stats con animación -->
  <div class="caravan-stats" [class.slide]="animateStats">
    <h2>{{ selectedCaravan?.name }}</h2>
    <ul>
      <li><strong>Vida:</strong> {{ selectedCaravan?.lifePoints }}</li>
      <li><strong>Capacidad:</strong> {{ selectedCaravan?.maxCapacity }} unidades</li>
      <li><strong>Velocidad:</strong> {{ selectedCaravan?.speed }}</li>
      <li><strong>Dinero disponible:</strong> {{ selectedCaravan?.availableMoney }}</li>


    </ul>
  </div>

  <!-- Imagen de la caravana a la derecha -->
  <div class="caravan-image-container" [class.slide]="animateImage">
    <img [src]="selectedCaravan?.imgUrl || '/assets/icons/caravan-icon.png'" class="caravan-image" />
  </div>

  <button class="arrow-btn right-arrow" (click)="nextCaravan()">→</button>

  <!-- Botón de confirmar selección -->
  <div class="confirm-button-wrapper">
    <button class="confirm-button" (click)="selectCaravan()">
      Seleccionar Caravana
    </button>
  </div>
</div>
