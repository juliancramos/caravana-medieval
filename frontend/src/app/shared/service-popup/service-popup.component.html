<div class="service-popup-overlay">
  <div class="service-popup">
    <img [src]="service.imgUrl" [alt]="service.name" class="popup-service-icon" />
    <h2>{{ service.name }}</h2>
    <p>{{ service.description }}</p>
    <button (click)="closePopup()" class="btn-close">Cerrar</button>
  </div>
</div>
